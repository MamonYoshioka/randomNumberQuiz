<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダム数値当てゲーム</title>
</head>
<body>
    <main>
        <h1>ランダム数値当てゲーム</h1>
        <div>
            <h2>仕様</h2>
            <p>
                <ol>
                    <li>何か数値をユーザに入力してもらう。</li>
                    <li>その数値を元にランダムな数値が取得される。</li>
                    <li>そのランダムな数値をあたれば、『数値が一致しました！』と表示する。</li>
                    <li>そのランダムな数値が当たるまでの回数も表示する。</li>
                </ol>
            </p>
        </div>
    </main>
    <script src="./js/main.js"></script>
